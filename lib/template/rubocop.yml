Metrics/LineLength:
  Max: 119
Style/AlignHash:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

Style/DoubleNegation:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/RegexpLiteral:
  Enabled: false
Style/PerlBackrefs:
  Enabled: false
Style/StringLiterals:
  Enabled: false

# ------------- #
# rubocop-rspec #
RSpec/ExampleWording:
  IgnoredWords:
    - only
  CustomTransform:
    have: has
RSpec/FilePath:
  Enabled: false
RSpec/DescribeMethod:
  Enabled: false
